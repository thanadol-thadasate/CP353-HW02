<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
     
    <title>Virtual Keyboard</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>
 
<div id="container">
    <textarea id="write" rows="6" cols="60" readonly disabled></textarea>
    <ul id="keyboard">
        <button type=button" class="symbol">`</button>
        <button type=button" class="symbol">1</button>
        <button type=button" class="symbol">2</span></button>
        <button type=button" class="symbol">3</span></button>
        <button type=button" class="symbol">4</button>
        <button type=button" class="symbol">5</button>
        <button type=button" class="symbol">6</button>
        <button type=button" class="symbol">7</button>
        <button type=button" class="symbol">8</button>
        <button type=button" class="symbol">9</button>
        <button type=button" class="symbol">0</button>
        <button type=button" class="symbol">-</button>
        <button type=button" class="symbol">=</button>
        <button type=button" class="delete lastitem">Backspace</button><br>
        <button type=button" class="tab firstitem">Tab</button>
        <button type=button" class="letter">q</button>
        <button type=button" class="letter">w</button>
        <button type=button" class="letter">e</button>
        <button type=button" class="letter">r</button>
        <button type=button" class="letter">t</button>
        <button type=button" class="letter">y</button>
        <button type=button" class="letter">u</button>
        <button type=button" class="letter">i</button>
        <button type=button" class="letter">o</button>
        <button type=button" class="letter">p</button>
        <button type=button" class="symbol">[</button>
        <button type=button" class="symbol">]</button>
        <button type=button" class="symbol lastitem">\</button><br>
        <button type=button" class="letter firstitem">a</button>
        <button type=button" class="letter">s</button>
        <button type=button" class="letter">d</button>
        <button type=button" class="letter">f</button>
        <button type=button" class="letter">g</button>
        <button type=button" class="letter">h</button>
        <button type=button" class="letter">j</button>
        <button type=button" class="letter">k</button>
        <button type=button" class="letter">l</button>
        <button type=button" class="symbol">;</button>
        <button type=button" class="symbol">'</button>
        <button type=button" class="enter lastitem">Enter</button><br>
        <button type=button" class="letter firstitem">z</button>
        <button type=button" class="letter">x</button>
        <button type=button" class="letter">c</button>
        <button type=button" class="letter">v</button>
        <button type=button" class="letter">b</button>
        <button type=button" class="letter">n</button>
        <button type=button" class="letter">m</button>
        <button type=button" class="symbol">,</button>
        <button type=button" class="symbol">.</button>
        <button type=button" class="symbol">/</button>
		<button type=button" class="clear lastitem">Clear</button>
        <button type=button" class="space lastitem">Space Bar</button>
    </ul>
</div>
 
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
<script type="text/javascript" src="js/keyboard.js"></script>
</body>
</html>
